{% extends 'base.html' %}

{% load bootstrap3 staticfiles %}

{% block title %}Select Data{% endblock %}

{% block content %}

    {% with project as object %}
        {% include 'includes/select_data.html' %}
    {% endwith %}

    <form method="post">
        {% csrf_token %}

        {% bootstrap_form form_data_select %}

        <div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'ids_projects:dataset-view' dataset_uuid=dataset.uuid %}" class="btn btn-warning">Cancel</a>
        </div>
    </form>
{% endblock %}
