{% extends 'base.html' %}

{% load bootstrap3 staticfiles %}

{% block title %}Select Data{% endblock %}

{% block content %}

    <form name="request_doi_form" id="id_request_doi_form">
        <label>
            <input type="checkbox" checked="checked" id="id_request_doi_0" value="dropped_cookie" name="request_doi"/>
             dropped cookie on floor?
        </label>
        <label>
            <input type="checkbox" checked="checked" id="id_request_doi_1" value="eat_cookie" name="request_doi"/>
             eat cookie on floor?
        </label>

        <div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="/" class="btn btn-warning">Cancel</a>
        </div>
    </form>

{% endblock %}
{% block scripts %}
<script src="{% static 'ids_projects/request_doi.js' %}"></script>
{% endblock %}
