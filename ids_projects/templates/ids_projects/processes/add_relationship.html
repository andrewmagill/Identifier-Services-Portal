{% extends 'base.html' %}

{% load bootstrap3 staticfiles %}

{% block title %}Relate Process to Specimen{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}

    {% bootstrap_form form_add_relationship %}

    <div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'ids_projects:process-view' process_uuid=process.uuid %}" class="btn btn-warning">Cancel</a>
    </div>
</form>
{% endblock %}
