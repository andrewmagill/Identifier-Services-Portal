{% extends 'base.html' %}

{% load bootstrap3 staticfiles %}

{% block title %}Create Process{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}

    <fieldset id="id_form_process_edit">
        {% bootstrap_form form_process_edit %}
        <div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'ids_projects:process-view' process_uuid=process.uuid %}" class="btn btn-warning">Cancel</a>
            <a href="{% url 'ids_projects:process-delete' process_uuid=process.uuid %}" class="btn btn-danger pull-right">Delete</a>
        </div>
    </fieldset>
</form>
{% endblock %}
