{% extends 'base.html' %}

{% load bootstrap3 staticfiles %}

{% block title %}Edit Material Entity{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}

    <fieldset id="id_form_material_edit">
        {% bootstrap_form form_material_edit %}
        <div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'ids_projects:material-view'  material_uuid=material.uuid %}" class="btn btn-warning">Cancel</a>
            <a href="{% url 'ids_projects:material-delete' material_uuid=material.uuid %}" class="btn btn-danger pull-right">Delete</a>
        </div>
    </fieldset>
</form>
{% endblock %}
