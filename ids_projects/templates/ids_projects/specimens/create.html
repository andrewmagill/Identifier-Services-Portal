{% extends 'base.html' %}

{% load bootstrap3 %}

{% block title %}Create Specimen{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}

    <input type="hidden" id="id_project_uuid" name="project_uuid" value="{{project.uuid}}">

    <div>
        <button type="submit" class="btn btn-primary">Save</button>
        {% if specimen %} {# specimen exists if we are editing #}
            <a href="{% url 'ids_projects:specimen-view' specimen_uuid=specimen.uuid %}" class="btn btn-warning pull-right">Cancel</a>
        {% elif project %}
            <a href="{% url 'ids_projects:project-view' project_uuid=project.uuid %}" class="btn btn-warning pull-right">Cancel</a>
        {% else %}
            <a href="{% url 'ids_projects:project-list' %}" class="btn btn-warning pull-right">Cancel</a>
        {% endif %}
    </div>
</form>
{% endblock %}
