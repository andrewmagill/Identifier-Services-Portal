project:
    fields:
        - id: title
          label: Title
          required: True
        - id: description
          label: Description
          widget: TextArea
        - id: existing id type
          label: Existing ID Type
          choices:
              - None
              - UUID Universally Unique Identifier
              - ARK Archival Resource id
              - DOI Digital Object Identifier
              - URL/URI
              - NCBI SRA
              - NCBI BioProject
              - NCBI BioSample
              - Local identifier
        - id: existing id
          label: Existing ID
    system:
        - id: creator
          label: Creator
        - id: identifier
          label: Identifier
          choices:
              - ARK - Archival Resource id
              - DOI - Digital Object Identifier
          display: True
