project:
    fields:
        - key: title
          type: text
          required: True
        - key: description
          type: text_long
        - key: existing ID
          type: list-text-combo
          options:
              - UUID - Universally Unique Identifier
              - ARK - Archival Resource Key
              - DOI - Digital Object Identifier
              - URL/URI
              - NCBI SRA
              - NCBI BioProject
              - NCBI BioSample
              - Local identifier
    system:
        - key: creator
          type: text
        - key: identifier
          type: list-text-combo
          options:
              - ARK - Archival Resource Key
              - DOI - Digital Object Identifier
          display: True

