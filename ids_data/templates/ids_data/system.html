{% extends 'base.html' %}

{% load bootstrap3 %}

{% block title %}Systems{% endblock %}

{% block content %}
<div class="container">
    <h3>{{ project.value.title }}Select System</h3>
    <div class="row">
        <div class="col-xs-8">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}

                <div>
                    <button type="submit" class="btn btn-primary">Select</button>
                    <a href="/projects/" class="btn btn-warning">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
