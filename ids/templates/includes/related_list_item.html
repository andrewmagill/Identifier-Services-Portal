{% with item.name|slice:"6:" as name %}
    {% with 'ids_projects:'|add:name|add:'-view' as route %}
        {% with name|add:'_uuid='|add:item.uuid as param %}
            <li>
                <a href="{% url route item.uuid %}">
                    <b>{{ name|title }}</b>: {{ item.title }}
                </a>
            </li>
        {% endwith %}
    {% endwith %}
{% endwith %}
